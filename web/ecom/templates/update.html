<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <form action="/change" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="dt">
        <label for="" class="form-label">Employee_id</label>
        <input type="text" class="form-control" name="employee_id" value="{{res.employee_id}}">
    </div>
     <div class="dt">
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{res.name}}">
    </div>
     <div class="dt">
        <label for="" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" value="{{res.email}}">
    </div>
     <div class="dt">
        <label for="" class="form-label">Mobile</label>
        <input type="text" class="form-control" name="mobile" value="{{res.mobile}}">
    </div>
     <div class="dt">
        <label for="" class="form-label">City</label>
        <input type="text" class="form-control" name="city" value="{{res.city}}">
    </div>
     <div class="dt">
        <label for="" class="form-label">DOB</label>
        <input type="text" class="form-control" name="dob" value="{{res.dob}}">
    </div>
     <div class="dt">
        <label for="" class="form-label">Profession</label>
        <input type="text" class="form-control" name="profession" value="{{res.profession}}">
    </div>
     <div class="dt">
        <label for="" class="form-label">Salary</label>
        <input type="text" class="form-control" name="salary" value="{{res.salary}}">
    </div>
     <div class="dt">
        <label for="" class="form-label">Shift</label>
        <input type="text" class="form-control" name="shift" value="{{res.shift}}">
    </div>
     <div class="dt">
        <label for="" class="form-label">Age</label>
        <input type="text" class="form-control" name="age" value="{{res.age}}">
    </div>
       <input type="submit" value="submit">
    </form>
    </div>
    <div>
</body>
</html>
